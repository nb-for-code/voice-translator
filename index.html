<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>高精度音声翻訳アプリ</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            max-width: 900px;
            width: 100%;
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2rem;
            background: linear-gradient(135deg, #0f4c75, #3282b8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .api-setup {
            background: linear-gradient(135deg, #e3f2fd 0%, #bbdefb 100%);
            border: 2px solid #2196f3;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 25px;
        }
        
        .api-setup h3 {
            color: #1976d2;
            margin-bottom: 15px;
            font-size: 1.2rem;
        }
        
        .api-input-row {
            display: flex;
            gap: 12px;
            margin-bottom: 15px;
            align-items: center;
            flex-wrap: wrap;
        }
        
        .api-input-row input {
            flex: 1;
            min-width: 250px;
            padding: 12px 16px;
            border: 2px solid #2196f3;
            border-radius: 8px;
            font-size: 1rem;
            font-family: 'Courier New', monospace;
        }
        
        .api-input-row button {
            padding: 12px 24px;
            background: linear-gradient(45deg, #2196f3, #1976d2);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        
        .api-input-row button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(33, 150, 243, 0.4);
        }
        
        .api-input-row button:disabled {
            background: #9e9e9e;
            cursor: not-allowed;
        }
        
        .api-status {
            padding: 15px;
            border-radius: 8px;
            font-size: 0.95rem;
            margin-top: 10px;
        }
        
        .api-status.success {
            background: rgba(76, 175, 80, 0.1);
            border: 2px solid #4caf50;
            color: #2e7d32;
        }
        
        .api-status.error {
            background: rgba(244, 67, 54, 0.1);
            border: 2px solid #f44336;
            color: #c62828;
        }
        
        .api-status.warning {
            background: rgba(255, 152, 0, 0.1);
            border: 2px solid #ff9800;
            color: #ef6c00;
        }
        
        .usage-bar {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.4);
            border-radius: 4px;
            margin: 8px 0;
            overflow: hidden;
        }
        
        .usage-progress {
            height: 100%;
            background: linear-gradient(45deg, #4caf50, #8bc34a);
            border-radius: 4px;
            transition: width 0.5s ease;
        }
        
        .status {
            text-align: center;
            margin-bottom: 20px;
            font-size: 16px;
            color: #666;
        }
        
        .record-btn {
            display: block;
            margin: 0 auto 25px;
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: none;
            background: linear-gradient(45deg, #0f4c75, #3282b8);
            color: white;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 25px rgba(15, 76, 117, 0.4);
        }
        
        .record-btn:hover:not(:disabled) { transform: scale(1.05); }
        
        .record-btn.recording {
            background: linear-gradient(45deg, #ff4757, #ff3838);
            animation: pulse 1.5s infinite;
        }
        
        .record-btn:disabled {
            background: #95a5a6;
            cursor: not-allowed;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        .lang-selector {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 25px;
            align-items: center;
            flex-wrap: wrap;
        }
        
        select {
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            background: white;
            min-width: 140px;
            font-size: 14px;
        }
        
        select:focus {
            outline: none;
            border-color: #2196f3;
            box-shadow: 0 0 0 3px rgba(33, 150, 243, 0.25);
        }
        
        .text-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 25px;
        }
        
        .text-box {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 20px;
            min-height: 150px;
            border: 2px solid #e9ecef;
            transition: all 0.3s ease;
        }
        
        .text-box:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .text-box.translated {
            background: linear-gradient(135deg, #e8f5e8 0%, #c8e6c9 100%);
            border-color: #4caf50;
        }
        
        .text-box h3 {
            color: #495057;
            margin-bottom: 10px;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .text-box.translated h3 { color: #2e7d32; }
        
        .text-content {
            color: #495057;
            line-height: 1.6;
            font-size: 16px;
            word-wrap: break-word;
            max-height: 120px;
            overflow-y: auto;
        }
        
        .error {
            background: #ffebee;
            color: #c62828;
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            text-align: center;
            border: 2px solid #e57373;
            display: none;
        }
        
        .success {
            background: #e8f5e8;
            color: #2e7d32;
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            text-align: center;
            border: 2px solid #4caf50;
            display: none;
        }
        
        /* 翻訳履歴セクション - 最下段配置 */
        .translation-history {
            background: linear-gradient(135deg, #f3e5f5 0%, #e1bee7 100%);
            border-radius: 12px;
            padding: 20px;
            margin-top: 30px;
            border: 2px solid #9c27b0;
            max-height: 250px;
            overflow-y: auto;
        }
        
        .translation-history h3 {
            color: #7b1fa2;
            margin-bottom: 10px;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .translation-content {
            color: #4a148c;
            line-height: 1.8;
            font-size: 14px;
            white-space: pre-wrap;
            font-family: 'Hiragino Sans', 'Yu Gothic', sans-serif;
        }
        
        .history-entry {
            padding: 8px 0;
            border-bottom: 1px solid rgba(156, 39, 176, 0.2);
            animation: fadeInTop 0.5s ease-out;
        }
        
        .history-entry:last-child {
            border-bottom: none;
        }
        
        .history-timestamp {
            color: #7b1fa2;
            font-weight: bold;
            font-size: 12px;
        }
        
        .history-translation {
            margin-top: 2px;
            color: #4a148c;
        }
        
        @keyframes fadeInTop {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .char-counter {
            text-align: right;
            color: #666;
            font-size: 12px;
            margin-top: 8px;
            padding-top: 8px;
            border-top: 1px solid rgba(156, 39, 176, 0.2);
        }
        
        .clear-btn {
            padding: 6px 12px;
            background: #9c27b0;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            transition: all 0.3s ease;
        }
        
        .clear-btn:hover {
            background: #7b1fa2;
            transform: translateY(-1px);
        }
        
        .loading { animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        @media (max-width: 768px) {
            .container { padding: 20px; }
            .text-section { grid-template-columns: 1fr; }
            .api-input-row { flex-direction: column; align-items: stretch; }
            .api-input-row input { min-width: auto; margin-bottom: 10px; }
            .translation-history { max-height: 200px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🎤 高精度音声翻訳アプリ</h1>
        
        <!-- API設定セクション -->
        <div class="api-setup">
            <h3>🔑 翻訳API設定</h3>
            <p style="margin-bottom: 15px; color: #1565c0; font-size: 14px;">
                高精度翻訳APIキーを設定すると、最高品質の翻訳が利用できます（月50万文字まで無料）<br>
                <strong>🔧 CORS問題完全解決済み</strong>
            </p>
            
            <div class="api-input-row">
                <input 
                    type="password" 
                    id="apiKey" 
                    placeholder="翻訳APIキーを入力（例: 12345678-1234-1234-1234-123456789abc:fx）"
                    autocomplete="off"
                >
                <button id="testBtn">🧪 接続テスト</button>
            </div>
            
            <div class="api-status warning" id="apiStatus">
                ⚠️ 翻訳APIキーが設定されていません。設定すると最高精度の翻訳が利用できます。
            </div>
        </div>
        
        <div class="status" id="status">翻訳APIキーを設定してから音声翻訳を開始してください</div>
        
        <button class="record-btn" id="recordBtn" disabled>🔒<br>API設定必要</button>
        
        <div class="lang-selector">
            <select id="fromLang">
                <option value="JA">🇯🇵 日本語</option>
                <option value="EN">🇺🇸 English</option>
                <option value="KO">🇰🇷 한국어</option>
                <option value="ZH">🇨🇳 中文</option>
                <option value="FR">🇫🇷 Français</option>
                <option value="ES">🇪🇸 Español</option>
                <option value="DE">🇩🇪 Deutsch</option>
                <option value="IT">🇮🇹 Italiano</option>
                <option value="PT">🇵🇹 Português</option>
                <option value="RU">🇷🇺 Русский</option>
            </select>
            <span style="font-size: 1.5rem; color: #2196f3; font-weight: bold;">→</span>
            <select id="toLang">
                <option value="EN">🇺🇸 English</option>
                <option value="JA">🇯🇵 日本語</option>
                <option value="KO">🇰🇷 한국어</option>
                <option value="ZH">🇨🇳 中文</option>
                <option value="FR">🇫🇷 Français</option>
                <option value="ES">🇪🇸 Español</option>
                <option value="DE">🇩🇪 Deutsch</option>
                <option value="IT">🇮🇹 Italiano</option>
                <option value="PT">🇵🇹 Português</option>
                <option value="RU">🇷🇺 Русский</option>
                <option value="NL">🇳🇱 Nederlands</option>
                <option value="PL">🇵🇱 Polski</option>
                <option value="SV">🇸🇪 Svenska</option>
            </select>
        </div>
        
        <div class="text-section">
            <div class="text-box">
                <h3>🎤 認識された音声</h3>
                <div class="text-content" id="originalText">ここに音声認識結果が表示されます</div>
            </div>
            <div class="text-box translated">
                <h3>🌍 翻訳結果</h3>
                <div class="text-content" id="translatedText">ここに翻訳結果が表示されます</div>
            </div>
        </div>
        
        <div class="error" id="error"></div>
        <div class="success" id="success"></div>
        
        <!-- 翻訳履歴セクション - 最下段に配置 -->
        <div class="translation-history">
            <h3>
                📚 翻訳履歴（最大1000文字）
                <button class="clear-btn" id="clearBtn">🗑️ クリア</button>
            </h3>
            <div class="translation-content" id="translationHistory">翻訳結果がここに蓄積されます...</div>
            <div class="char-counter" id="charCounter">0 / 1000 文字</div>
        </div>
    </div>

    <script>
        class VoiceTranslator {
            constructor() {
                this.apiKey = localStorage.getItem('translation_api_key') || '';
                this.apiValid = false;
                this.isRecording = false;
                this.isTranslating = false;
                this.recognition = null;
                this.translationHistory = [];
                this.maxHistoryLength = 1000;
                
                // 動作確認済みCORSプロキシ
                this.corsProxies = [
                    'https://api.allorigins.win/raw?url=',
                    'https://corsproxy.io/?',
                    'https://cors.bridged.cc/',
                    'https://thingproxy.freeboard.io/fetch/'
                ];
                
                this.init();
            }
            
            init() {
                this.setupElements();
                this.setupEventListeners();
                this.setupSpeechRecognition();
                
                // 保存されたAPIキーがあれば自動テスト
                if (this.apiKey) {
                    this.el.apiKey.value = this.apiKey;
                    setTimeout(() => this.testAPI(), 1000);
                }
                
                console.log('🚀 高精度音声翻訳アプリ初期化完了');
            }
            
            setupElements() {
                this.el = {
                    apiKey: document.getElementById('apiKey'),
                    testBtn: document.getElementById('testBtn'),
                    apiStatus: document.getElementById('apiStatus'),
                    recordBtn: document.getElementById('recordBtn'),
                    status: document.getElementById('status'),
                    originalText: document.getElementById('originalText'),
                    translatedText: document.getElementById('translatedText'),
                    translationHistory: document.getElementById('translationHistory'),
                    charCounter: document.getElementById('charCounter'),
                    clearBtn: document.getElementById('clearBtn'),
                    error: document.getElementById('error'),
                    success: document.getElementById('success'),
                    fromLang: document.getElementById('fromLang'),
                    toLang: document.getElementById('toLang')
                };
            }
            
            setupEventListeners() {
                // APIキーテスト
                this.el.testBtn.addEventListener('click', () => this.testAPI());
                this.el.apiKey.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter') {
                        e.preventDefault();
                        this.testAPI();
                    }
                });
                
                // 録音ボタン
                this.el.recordBtn.addEventListener('click', () => this.toggleRecording());
                
                // 履歴クリア
                this.el.clearBtn.addEventListener('click', () => this.clearHistory());
                
                // 言語変更時の音声認識更新
                this.el.fromLang.addEventListener('change', () => {
                    if (this.recognition) {
                        this.recognition.lang = this.getSpeechLang();
                        if (this.isRecording) {
                            this.stopRecording();
                            setTimeout(() => this.startRecording(), 100);
                        }
                    }
                });
            }
            
            setupSpeechRecognition() {
                if (!('webkitSpeechRecognition' in window) && !('SpeechRecognition' in window)) {
                    this.showError('音声認識がサポートされていません。Chrome、Edge、Safari最新版をお使いください。');
                    return;
                }
                
                const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
                this.recognition = new SpeechRecognition();
                this.recognition.continuous = true;
                this.recognition.interimResults = true;
                this.recognition.lang = this.getSpeechLang();
                
                this.recognition.onstart = () => {
                    this.el.status.innerHTML = '🎙️ 音声を聞いています... <span class="loading">⏳</span>';
                };
                
                this.recognition.onresult = (event) => {
                    let finalTranscript = '';
                    
                    for (let i = event.resultIndex; i < event.results.length; i++) {
                        if (event.results[i].isFinal) {
                            finalTranscript += event.results[i][0].transcript;
                        }
                    }
                    
                    if (finalTranscript.trim()) {
                        this.el.originalText.textContent = finalTranscript;
                        if (!this.isTranslating) {
                            this.translateText(finalTranscript.trim());
                        }
                    }
                };
                
                this.recognition.onerror = (event) => {
                    const errorMessages = {
                        'not-allowed': 'マイクのアクセスが拒否されました',
                        'no-speech': '音声が検出されませんでした',
                        'network': 'ネットワークエラーが発生しました',
                        'service-not-allowed': 'HTTPSでアクセスしてください'
                    };
                    
                    this.showError(`音声認識エラー: ${errorMessages[event.error] || event.error}`);
                    this.stopRecording();
                };
                
                this.recognition.onend = () => {
                    if (this.isRecording) {
                        try {
                            this.recognition.start();
                        } catch (error) {
                            this.stopRecording();
                        }
                    }
                };
            }
            
            addToTranslationHistory(originalText, translatedText) {
                // 新しい履歴エントリを作成
                const timestamp = new Date().toLocaleTimeString('ja-JP', { hour: '2-digit', minute: '2-digit' });
                const entry = {
                    timestamp: timestamp,
                    original: originalText,
                    translated: translatedText,
                    text: `[${timestamp}] ${originalText} → ${translatedText}`
                };
                
                // 配列の先頭に追加（最新が上に）
                this.translationHistory.unshift(entry);
                
                // 1000文字制限チェック
                this.trimHistoryToLimit();
                
                this.updateHistoryDisplay();
            }
            
            trimHistoryToLimit() {
                // 全履歴の文字数を計算
                let totalLength = this.translationHistory.reduce((sum, entry) => sum + entry.text.length + 1, 0);
                
                // 1000文字を超える場合、古い履歴を削除
                while (totalLength > this.maxHistoryLength && this.translationHistory.length > 1) {
                    const removedEntry = this.translationHistory.pop();
                    totalLength -= (removedEntry.text.length + 1);
                }
            }
            
            updateHistoryDisplay() {
                if (this.translationHistory.length === 0) {
                    this.el.translationHistory.innerHTML = '<div style="color: #9c27b0; font-style: italic;">翻訳結果がここに蓄積されます...</div>';
                } else {
                    // 最新の履歴から順に表示
                    this.el.translationHistory.innerHTML = this.translationHistory.map(entry => `
                        <div class="history-entry">
                            <div class="history-timestamp">[${entry.timestamp}]</div>
                            <div class="history-translation">${entry.original} → ${entry.translated}</div>
                        </div>
                    `).join('');
                }
                
                // 文字数カウント
                const totalLength = this.translationHistory.reduce((sum, entry) => sum + entry.text.length + 1, 0);
                this.el.charCounter.textContent = `${totalLength} / ${this.maxHistoryLength} 文字`;
                
                // 文字数警告色
                if (totalLength > this.maxHistoryLength * 0.9) {
                    this.el.charCounter.style.color = '#f44336';
                } else if (totalLength > this.maxHistoryLength * 0.7) {
                    this.el.charCounter.style.color = '#ff9800';
                } else {
                    this.el.charCounter.style.color = '#666';
                }
                
                // 新しい履歴をトップに表示（スクロールを上に）
                this.el.translationHistory.scrollTop = 0;
            }
            
            clearHistory() {
                this.translationHistory = [];
                this.updateHistoryDisplay();
                this.showSuccess('📚 翻訳履歴をクリアしました');
            }
            
            getSpeechLang() {
                const langMap = {
                    'JA': 'ja-JP', 'EN': 'en-US', 'KO': 'ko-KR', 'ZH': 'zh-CN',
                    'FR': 'fr-FR', 'ES': 'es-ES', 'DE': 'de-DE', 'IT': 'it-IT',
                    'PT': 'pt-PT', 'RU': 'ru-RU'
                };
                return langMap[this.el.fromLang.value] || 'ja-JP';
            }
            
            isValidAPIKey(key) {
                // APIキーの形式チェック
                const freeKeyPattern = /^[a-f0-9]{8}-[a-f0-9]{4}-[a-f0-9]{4}-[a-f0-9]{4}-[a-f0-9]{12}:fx$/i;
                const proKeyPattern = /^[a-f0-9]{8}-[a-f0-9]{4}-[a-f0-9]{4}-[a-f0-9]{4}-[a-f0-9]{12}$/i;
                return freeKeyPattern.test(key) || proKeyPattern.test(key);
            }
            
            async testAPI() {
                const apiKey = this.el.apiKey.value.trim();
                
                if (!apiKey) {
                    this.el.apiStatus.className = 'api-status error';
                    this.el.apiStatus.innerHTML = '❌ APIキーを入力してください';
                    return;
                }
                
                if (!this.isValidAPIKey(apiKey)) {
                    this.el.apiStatus.className = 'api-status error';
                    this.el.apiStatus.innerHTML = `
                        ❌ <strong>APIキーの形式が正しくありません</strong><br>
                        正しい形式: 12345678-1234-1234-1234-123456789abc:fx (無料版)
                    `;
                    return;
                }
                
                this.el.testBtn.disabled = true;
                this.el.testBtn.innerHTML = '<span class="loading">🔄</span> テスト中...';
                this.el.apiStatus.className = 'api-status warning';
                this.el.apiStatus.innerHTML = '🔄 翻訳APIキーをテスト中...';
                
                try {
                    // API使用量チェック
                    const usageUrl = `https://api-free.deepl.com/v2/usage?auth_key=${encodeURIComponent(apiKey)}`;
                    
                    let response = null;
                    let connectionMethod = '';
                    
                    // プロキシを順次試行
                    for (let i = 0; i < this.corsProxies.length; i++) {
                        try {
                            let proxyUrl;
                            if (this.corsProxies[i].includes('allorigins')) {
                                proxyUrl = this.corsProxies[i] + encodeURIComponent(usageUrl);
                            } else {
                                proxyUrl = this.corsProxies[i] + usageUrl;
                            }
                            
                            console.log(`🔄 プロキシ ${i + 1} を試行中:`, this.corsProxies[i]);
                            
                            response = await fetch(proxyUrl, {
                                method: 'GET',
                                headers: {
                                    'Content-Type': 'application/json'
                                }
                            });
                            
                            if (response.ok) {
                                connectionMethod = `プロキシ ${i + 1} (${this.corsProxies[i].split('/')[2]})`;
                                console.log(`✅ プロキシ ${i + 1} 成功`);
                                break;
                            }
                        } catch (error) {
                            console.log(`❌ プロキシ ${i + 1} 失敗:`, error.message);
                            continue;
                        }
                    }
                    
                    if (!response || !response.ok) {
                        throw new Error(`接続失敗 (${response?.status || 'unknown'})`);
                    }
                    
                    let usage;
                    const responseText = await response.text();
                    
                    try {
                        // AllOriginsの特別処理
                        if (responseText.includes('"contents"')) {
                            const proxyData = JSON.parse(responseText);
                            usage = JSON.parse(proxyData.contents);
                        } else {
                            usage = JSON.parse(responseText);
                        }
                    } catch (parseError) {
                        console.log('レスポンス解析エラー:', responseText);
                        throw new Error('APIレスポンスの解析に失敗しました');
                   }
                   
                   // 成功時の処理
                   this.apiKey = apiKey;
                   localStorage.setItem('translation_api_key', apiKey);
                   this.apiValid = true;
                   
                   const used = usage.character_count || 0;
                   const limit = usage.character_limit || 500000;
                   const remaining = limit - used;
                   const percentage = limit > 0 ? ((used / limit) * 100).toFixed(1) : 0;
                   
                   this.el.apiStatus.className = 'api-status success';
                   this.el.apiStatus.innerHTML = `
                       ✅ <strong>翻訳API接続成功！</strong><br>
                       📊 使用状況: ${used.toLocaleString()} / ${limit.toLocaleString()} 文字 (${percentage}%)<br>
                       📝 残り: ${remaining.toLocaleString()} 文字<br>
                       🔧 接続方法: ${connectionMethod}
                       <div class="usage-bar">
                           <div class="usage-progress" style="width: ${percentage}%"></div>
                       </div>
                   `;
                   
                   this.enableApp();
                   this.showSuccess('✅ 高精度翻訳APIが利用可能になりました！翻訳履歴も1000文字まで保持されます。');
                   
               } catch (error) {
                   console.error('🚫 API test error:', error);
                   this.apiValid = false;
                   
                   this.el.apiStatus.className = 'api-status error';
                   this.el.apiStatus.innerHTML = `
                       ❌ <strong>翻訳API接続失敗</strong><br>
                       エラー詳細: ${error.message}<br>
                       <small>
                           🔧 <strong>解決策:</strong><br>
                           ✅ APIキーの形式を再確認してください<br>
                           ✅ 使用量制限を確認してください<br>
                           ✅ しばらく時間をおいて再試行してください<br>
                           ✅ 別のブラウザで試してください
                       </small>
                   `;
               } finally {
                   this.el.testBtn.disabled = false;
                   this.el.testBtn.innerHTML = '🧪 接続テスト';
               }
           }
           
           enableApp() {
               // アプリの機能を有効化
               this.el.recordBtn.disabled = false;
               this.el.recordBtn.innerHTML = '🎤<br>音声開始';
               this.el.status.textContent = 'マイクボタンを押して話してください';
           }
           
           async translateText(text) {
               if (this.isTranslating || !this.apiValid) return;
               
               this.isTranslating = true;
               this.el.status.innerHTML = '🌍 翻訳中... <span class="loading">⏳</span>';
               this.el.translatedText.innerHTML = '<span class="loading">🔄</span> 翻訳中...';
               
               try {
                   // 翻訳API呼び出し
                   const translateUrl = `https://api-free.deepl.com/v2/translate?auth_key=${encodeURIComponent(this.apiKey)}&text=${encodeURIComponent(text)}&target_lang=${this.el.toLang.value}&source_lang=${this.getSourceLang()}`;
                   
                   let response = null;
                   let connectionMethod = '';
                   
                   // プロキシを順次試行
                   for (let i = 0; i < this.corsProxies.length; i++) {
                       try {
                           let proxyUrl;
                           if (this.corsProxies[i].includes('allorigins')) {
                               proxyUrl = this.corsProxies[i] + encodeURIComponent(translateUrl);
                           } else {
                               proxyUrl = this.corsProxies[i] + translateUrl;
                           }
                           
                           console.log(`🔄 翻訳プロキシ ${i + 1} を試行中`);
                           
                           response = await fetch(proxyUrl, {
                               method: 'GET',
                               headers: {
                                   'Content-Type': 'application/json'
                               }
                           });
                           
                           if (response.ok) {
                               connectionMethod = `プロキシ ${i + 1}`;
                               console.log(`✅ 翻訳プロキシ ${i + 1} 成功`);
                               break;
                           }
                       } catch (error) {
                           console.log(`❌ 翻訳プロキシ ${i + 1} 失敗:`, error.message);
                           continue;
                       }
                   }
                   
                   if (!response || !response.ok) {
                       throw new Error('翻訳APIへの接続に失敗しました');
                   }
                   
                   let data;
                   const responseText = await response.text();
                   
                   try {
                       // AllOriginsの特別処理
                       if (responseText.includes('"contents"')) {
                           const proxyData = JSON.parse(responseText);
                           data = JSON.parse(proxyData.contents);
                       } else {
                           data = JSON.parse(responseText);
                       }
                   } catch (parseError) {
                       console.log('翻訳レスポンス解析エラー:', responseText);
                       throw new Error('翻訳結果の解析に失敗しました');
                   }
                   
                   // 翻訳結果の検証と表示
                   if (data && data.translations && data.translations[0] && data.translations[0].text) {
                       const translatedText = data.translations[0].text;
                       this.el.translatedText.textContent = translatedText;
                       
                       // 翻訳履歴に追加（最新が上に）
                       this.addToTranslationHistory(text, translatedText);
                       
                       console.log('✅ 翻訳成功:', translatedText);
                   } else {
                       console.error('予期しないレスポンス構造:', data);
                       throw new Error('翻訳結果が見つかりませんでした');
                   }
                   
                   this.el.status.textContent = this.isRecording ? '🎙️ 音声を聞いています...' : 'マイクボタンを押して話してください';
                   
               } catch (error) {
                   console.error('Translation error:', error);
                   this.el.translatedText.textContent = '❌ 翻訳エラーが発生しました';
                   this.el.status.textContent = 'マイクボタンを押して話してください';
                   this.showError(`翻訳エラー: ${error.message}`);
               } finally {
                   this.isTranslating = false;
               }
           }
           
           getSourceLang() {
               // 自動言語検出を使用
               return '';
           }
           
           toggleRecording() {
               if (this.isRecording) {
                   this.stopRecording();
               } else {
                   this.startRecording();
               }
           }
           
           startRecording() {
               if (!this.recognition || !this.apiValid) {
                   this.showError('音声認識または翻訳APIが利用できません');
                   return;
               }
               
               try {
                   this.recognition.start();
                   this.isRecording = true;
                   this.el.recordBtn.classList.add('recording');
                   this.el.recordBtn.innerHTML = '🛑<br>停止';
                   this.hideMessages();
               } catch (error) {
                   this.showError('録音開始に失敗しました。ページを再読み込みしてお試しください。');
                   console.error('Recording start error:', error);
               }
           }
           
           stopRecording() {
               if (this.recognition) {
                   this.recognition.stop();
               }
               this.isRecording = false;
               this.el.recordBtn.classList.remove('recording');
               this.el.recordBtn.innerHTML = '🎤<br>音声開始';
               this.el.status.textContent = 'マイクボタンを押して話してください';
           }
           
           showError(message) {
               this.el.error.textContent = message;
               this.el.error.style.display = 'block';
               this.el.success.style.display = 'none';
               setTimeout(() => this.hideMessages(), 8000);
           }
           
           showSuccess(message) {
               this.el.success.textContent = message;
               this.el.success.style.display = 'block';
               this.el.error.style.display = 'none';
               setTimeout(() => this.hideMessages(), 5000);
           }
           
           hideMessages() {
               this.el.error.style.display = 'none';
               this.el.success.style.display = 'none';
           }
       }
       
       // アプリケーション初期化
       document.addEventListener('DOMContentLoaded', () => {
           new VoiceTranslator();
           console.log('🎉 高精度音声翻訳アプリが起動しました！');
           console.log('📚 新機能:');
           console.log('  - 翻訳結果履歴1000文字まで保持');
           console.log('  - 最新履歴が上に表示される降順ソート');
           console.log('  - 履歴セクションを最下段に配置');
           console.log('  - タイムスタンプ付き見やすい表示');
           console.log('  - アニメーション付きエントリ追加');
           console.log('🔧 使用プロキシ:');
           console.log('  1. api.allorigins.win (最優先)');
           console.log('  2. corsproxy.io (バックアップ)');
           console.log('  3. cors.bridged.cc (バックアップ2)');
           console.log('  4. thingproxy.freeboard.io (最終手段)');
       });
       
       // パフォーマンス測定
       window.addEventListener('load', () => {
           const loadTime = performance.now();
           console.log(`⚡ アプリロード時間: ${Math.round(loadTime)}ms`);
       });
   </script>
