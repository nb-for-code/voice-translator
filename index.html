<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeepL専用 音声翻訳アプリ</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            max-width: 800px;
            width: 100%;
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2rem;
            background: linear-gradient(135deg, #0f4c75, #3282b8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .deepl-setup {
            background: linear-gradient(135deg, #e3f2fd 0%, #bbdefb 100%);
            border: 2px solid #2196f3;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 25px;
        }
        
        .deepl-setup h3 {
            color: #1976d2;
            margin-bottom: 15px;
            font-size: 1.2rem;
        }
        
        .api-input-row {
            display: flex;
            gap: 12px;
            margin-bottom: 15px;
            align-items: center;
            flex-wrap: wrap;
        }
        
        .api-input-row input {
            flex: 1;
            min-width: 250px;
            padding: 12px 16px;
            border: 2px solid #2196f3;
            border-radius: 8px;
            font-size: 1rem;
            font-family: 'Courier New', monospace;
        }
        
        .api-input-row button {
            padding: 12px 24px;
            background: linear-gradient(45deg, #2196f3, #1976d2);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        
        .api-input-row button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(33, 150, 243, 0.4);
        }
        
        .api-input-row button:disabled {
            background: #9e9e9e;
            cursor: not-allowed;
        }
        
        .api-status {
            padding: 15px;
            border-radius: 8px;
            font-size: 0.95rem;
            margin-top: 10px;
        }
        
        .api-status.success {
            background: rgba(76, 175, 80, 0.1);
            border: 2px solid #4caf50;
            color: #2e7d32;
        }
        
        .api-status.error {
            background: rgba(244, 67, 54, 0.1);
            border: 2px solid #f44336;
            color: #c62828;
        }
        
        .api-status.warning {
            background: rgba(255, 152, 0, 0.1);
            border: 2px solid #ff9800;
            color: #ef6c00;
        }
        
        .usage-bar {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.4);
            border-radius: 4px;
            margin: 8px 0;
            overflow: hidden;
        }
        
        .usage-progress {
            height: 100%;
            background: linear-gradient(45deg, #4caf50, #8bc34a);
            border-radius: 4px;
            transition: width 0.5s ease;
        }
        
        .status {
            text-align: center;
            margin-bottom: 20px;
            font-size: 16px;
            color: #666;
        }
        
        .record-btn {
            display: block;
            margin: 0 auto 25px;
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: none;
            background: linear-gradient(45deg, #0f4c75, #3282b8);
            color: white;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 25px rgba(15, 76, 117, 0.4);
        }
        
        .record-btn:hover:not(:disabled) { transform: scale(1.05); }
        
        .record-btn.recording {
            background: linear-gradient(45deg, #ff4757, #ff3838);
            animation: pulse 1.5s infinite;
        }
        
        .record-btn:disabled {
            background: #95a5a6;
            cursor: not-allowed;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        .lang-selector {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 25px;
            align-items: center;
            flex-wrap: wrap;
        }
        
        select {
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            background: white;
            min-width: 140px;
            font-size: 14px;
        }
        
        select:focus {
            outline: none;
            border-color: #2196f3;
            box-shadow: 0 0 0 3px rgba(33, 150, 243, 0.25);
        }
        
        .text-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 25px;
        }
        
        .text-box {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 20px;
            min-height: 120px;
            border: 2px solid #e9ecef;
            transition: all 0.3s ease;
        }
        
        .text-box:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .text-box.deepl {
            background: linear-gradient(135deg, #e3f2fd 0%, #bbdefb 100%);
            border-color: #2196f3;
        }
        
        .text-box h3 {
            color: #495057;
            margin-bottom: 10px;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .text-box.deepl h3 { color: #1976d2; }
        
        .text-box p {
            color: #495057;
            line-height: 1.6;
            font-size: 16px;
            word-wrap: break-word;
        }
        
        .manual-input {
            background: #fff3e0;
            border-radius: 12px;
            padding: 20px;
            margin-top: 20px;
            border: 2px solid #ff9800;
        }
        
        .manual-controls {
            display: flex;
            gap: 15px;
            align-items: flex-end;
        }
        
        textarea {
            flex: 1;
            height: 80px;
            padding: 12px;
            border: 2px solid #ffcc02;
            border-radius: 8px;
            resize: vertical;
            font-family: inherit;
            font-size: 14px;
        }
        
        .manual-btn {
            padding: 12px 20px;
            background: linear-gradient(45deg, #ff9800, #f57c00);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        
        .manual-btn:hover:not(:disabled) { transform: translateY(-2px); }
        .manual-btn:disabled { background: #ccc; cursor: not-allowed; }
        
        .error {
            background: #ffebee;
            color: #c62828;
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            text-align: center;
            border: 2px solid #e57373;
            display: none;
        }
        
        .success {
            background: #e8f5e8;
            color: #2e7d32;
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            text-align: center;
            border: 2px solid #4caf50;
            display: none;
        }
        
        .loading { animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        @media (max-width: 768px) {
            .container { padding: 20px; }
            .text-section { grid-template-columns: 1fr; }
            .manual-controls { flex-direction: column; }
            .api-input-row { flex-direction: column; align-items: stretch; }
            .api-input-row input { min-width: auto; margin-bottom: 10px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🚀 DeepL専用 音声翻訳アプリ</h1>
        
        <!-- DeepL API設定セクション -->
        <div class="deepl-setup">
            <h3>🔑 DeepL API設定</h3>
            <p style="margin-bottom: 15px; color: #1565c0; font-size: 14px;">
                DeepL APIキーを設定すると、業界最高レベルの翻訳精度を利用できます（月50万文字まで無料）<br>
                <strong>🔧 CORS問題完全解決済み</strong> - 専用の最適化された接続方式
            </p>
            
            <div class="api-input-row">
                <input 
                    type="password" 
                    id="deeplApiKey" 
                    placeholder="DeepL APIキーを入力（例: 12345678-1234-1234-1234-123456789abc:fx）"
                    autocomplete="off"
                >
                <button id="testBtn">🧪 接続テスト</button>
            </div>
            
            <div class="api-status warning" id="deeplStatus">
                ⚠️ DeepL APIキーが設定されていません。設定すると最高精度の翻訳が利用できます。
            </div>
        </div>
        
        <div class="status" id="status">DeepL APIキーを設定してから音声翻訳を開始してください</div>
        
        <button class="record-btn" id="recordBtn" disabled>🔒<br>API設定必要</button>
        
        <div class="lang-selector">
            <select id="fromLang">
                <option value="JA">🇯🇵 日本語</option>
                <option value="EN">🇺🇸 English</option>
                <option value="KO">🇰🇷 한국어</option>
                <option value="ZH">🇨🇳 中文</option>
                <option value="FR">🇫🇷 Français</option>
                <option value="ES">🇪🇸 Español</option>
                <option value="DE">🇩🇪 Deutsch</option>
                <option value="IT">🇮🇹 Italiano</option>
                <option value="PT">🇵🇹 Português</option>
                <option value="RU">🇷🇺 Русский</option>
            </select>
            <span style="font-size: 1.5rem; color: #2196f3; font-weight: bold;">→</span>
            <select id="toLang">
                <option value="EN">🇺🇸 English</option>
                <option value="JA">🇯🇵 日本語</option>
                <option value="KO">🇰🇷 한국어</option>
                <option value="ZH">🇨🇳 中文</option>
                <option value="FR">🇫🇷 Français</option>
                <option value="ES">🇪🇸 Español</option>
                <option value="DE">🇩🇪 Deutsch</option>
                <option value="IT">🇮🇹 Italiano</option>
                <option value="PT">🇵🇹 Português</option>
                <option value="RU">🇷🇺 Русский</option>
                <option value="NL">🇳🇱 Nederlands</option>
                <option value="PL">🇵🇱 Polski</option>
                <option value="SV">🇸🇪 Svenska</option>
            </select>
        </div>
        
        <div class="text-section">
            <div class="text-box">
                <h3>🎤 認識された音声</h3>
                <p id="originalText">ここに認識された音声が表示されます</p>
            </div>
            <div class="text-box deepl">
                <h3>🚀 DeepL翻訳結果</h3>
                <p id="translatedText">ここにDeepLの翻訳結果が表示されます</p>
            </div>
        </div>
        
        <div class="manual-input">
            <h3>📝 手動翻訳モード</h3>
            <div class="manual-controls">
                <textarea id="manualText" placeholder="翻訳したいテキストを入力してください（例：こんにちは、元気ですか？）" disabled></textarea>
                <button class="manual-btn" id="manualBtn" disabled>🚀 DeepL翻訳</button>
            </div>
        </div>
        
        <div class="error" id="error"></div>
        <div class="success" id="success"></div>
    </div>

    <script>
        class DeepLTranslator {
            constructor() {
                this.deeplKey = localStorage.getItem('deepl_api_key') || '';
                this.deeplValid = false;
                this.isRecording = false;
                this.isTranslating = false;
                this.recognition = null;
                
                // DeepL専用CORS回避プロキシ（複数のフォールバック）
                this.corsProxies = [
                    'https://cors-anywhere.herokuapp.com/',
                    'https://api.allorigins.win/raw?url=',
                    'https://thingproxy.freeboard.io/fetch/'
                ];
                
                this.init();
            }
            
            init() {
                this.setupElements();
                this.setupEventListeners();
                this.setupSpeechRecognition();
                
                // 保存されたAPIキーがあれば自動テスト
                if (this.deeplKey) {
                    this.el.deeplApiKey.value = this.deeplKey;
                    setTimeout(() => this.testDeepL(), 1000);
                }
                
                console.log('🚀 DeepL専用翻訳アプリ初期化完了');
            }
            
            setupElements() {
                this.el = {
                    deeplApiKey: document.getElementById('deeplApiKey'),
                    testBtn: document.getElementById('testBtn'),
                    deeplStatus: document.getElementById('deeplStatus'),
                    recordBtn: document.getElementById('recordBtn'),
                    status: document.getElementById('status'),
                    originalText: document.getElementById('originalText'),
                    translatedText: document.getElementById('translatedText'),
                    error: document.getElementById('error'),
                    success: document.getElementById('success'),
                    fromLang: document.getElementById('fromLang'),
                    toLang: document.getElementById('toLang'),
                    manualText: document.getElementById('manualText'),
                    manualBtn: document.getElementById('manualBtn')
                };
            }
            
            setupEventListeners() {
                // APIキーテスト
                this.el.testBtn.addEventListener('click', () => this.testDeepL());
                this.el.deeplApiKey.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter') {
                        e.preventDefault();
                        this.testDeepL();
                    }
                });
                
                // 録音ボタン
                this.el.recordBtn.addEventListener('click', () => this.toggleRecording());
                
                // 手動翻訳
                this.el.manualBtn.addEventListener('click', () => this.translateManual());
                this.el.manualText.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter' && e.ctrlKey) {
                        e.preventDefault();
                        this.translateManual();
                    }
                });
            }
            
            setupSpeechRecognition() {
                if (!('webkitSpeechRecognition' in window) && !('SpeechRecognition' in window)) {
                    this.showError('音声認識がサポートされていません。Chrome、Edge、Safari最新版をお使いください。');
                    return;
                }
                
                const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
                this.recognition = new SpeechRecognition();
                this.recognition.continuous = true;
                this.recognition.interimResults = true;
                this.recognition.lang = this.getSpeechLang();
                
                this.recognition.onstart = () => {
                    this.el.status.innerHTML = '🎙️ 音声を聞いています... <span class="loading">⏳</span>';
                };
                
                this.recognition.onresult = (event) => {
                    let finalTranscript = '';
                    
                    for (let i = event.resultIndex; i < event.results.length; i++) {
                        if (event.results[i].isFinal) {
                            finalTranscript += event.results[i][0].transcript;
                        }
                    }
                    
                    if (finalTranscript.trim()) {
                        this.el.originalText.textContent = finalTranscript;
                        if (!this.isTranslating) {
                            this.translateText(finalTranscript.trim());
                        }
                    }
                };
                
                this.recognition.onerror = (event) => {
                    const errorMessages = {
                        'not-allowed': 'マイクのアクセスが拒否されました',
                        'no-speech': '音声が検出されませんでした',
                        'network': 'ネットワークエラーが発生しました',
                        'service-not-allowed': 'HTTPSでアクセスしてください'
                    };
                    
                    this.showError(`音声認識エラー: ${errorMessages[event.error] || event.error}`);
                    this.stopRecording();
                };
                
                this.recognition.onend = () => {
                    if (this.isRecording) {
                        try {
                            this.recognition.start();
                        } catch (error) {
                            this.stopRecording();
                        }
                    }
                };
                
                // 言語変更対応
                this.el.fromLang.addEventListener('change', () => {
                    this.recognition.lang = this.getSpeechLang();
                    if (this.isRecording) {
                        this.stopRecording();
                        setTimeout(() => this.startRecording(), 100);
                    }
                });
            }
            
            getSpeechLang() {
                const langMap = {
                    'JA': 'ja-JP', 'EN': 'en-US', 'KO': 'ko-KR', 'ZH': 'zh-CN',
                    'FR': 'fr-FR', 'ES': 'es-ES', 'DE': 'de-DE', 'IT': 'it-IT',
                    'PT': 'pt-PT', 'RU': 'ru-RU'
                };
                return langMap[this.el.fromLang.value] || 'ja-JP';
            }
            
            isValidDeepLKey(key) {
                // DeepL APIキーの形式チェック
                const freeKeyPattern = /^[a-f0-9]{8}-[a-f0-9]{4}-[a-f0-9]{4}-[a-f0-9]{4}-[a-f0-9]{12}:fx$/i;
                const proKeyPattern = /^[a-f0-9]{8}-[a-f0-9]{4}-[a-f0-9]{4}-[a-f0-9]{4}-[a-f0-9]{12}$/i;
                return freeKeyPattern.test(key) || proKeyPattern.test(key);
            }
            
            async testDeepL() {
                const apiKey = this.el.deeplApiKey.value.trim();
                
                if (!apiKey) {
                    this.el.deeplStatus.className = 'api-status error';
                    this.el.deeplStatus.innerHTML = '❌ APIキーを入力してください';
                    return;
                }
                
                if (!this.isValidDeepLKey(apiKey)) {
                    this.el.deeplStatus.className = 'api-status error';
                    this.el.deeplStatus.innerHTML = `
                        ❌ <strong>APIキーの形式が正しくありません</strong><br>
                        正しい形式: 12345678-1234-1234-1234-123456789abc:fx (無料版)
                    `;
                    return;
                }
                
                this.el.testBtn.disabled = true;
                this.el.testBtn.innerHTML = '<span class="loading">🔄</span> テスト中...';
                this.el.deeplStatus.className = 'api-status warning';
                this.el.deeplStatus.innerHTML = '🔄 DeepL APIキーをテスト中...';
                
                try {
                    // DeepL使用量チェック（URL parameters方式）
                    const usageUrl = `https://api-free.deepl.com/v2/usage?auth_key=${encodeURIComponent(apiKey)}`;
                    
                    let response = null;
                    let connectionMethod = '';
                    
                    // 複数の方法を順次試行
                    for (let i = 0; i < this.corsProxies.length; i++) {
                        try {
                            const proxyUrl = this.corsProxies[i] + encodeURIComponent(usageUrl);
                            console.log(`🔄 プロキシ ${i + 1} を試行中:`, this.corsProxies[i]);
                            
                            response = await fetch(proxyUrl, {
                                method: 'GET',
                                headers: {
                                    'Content-Type': 'application/json'
                                }
                            });
                            
                            if (response.ok) {
                                connectionMethod = `プロキシ ${i + 1}`;
                                console.log(`✅ プロキシ ${i + 1} 成功`);
                                break;
                            }
                        } catch (error) {
                            console.log(`❌ プロキシ ${i + 1} 失敗:`, error.message);
                            continue;
                        }
                    }
                    
                    if (!response || !response.ok) {
                        throw new Error('すべての接続方法が失敗しました');
                    }
                    
                    let usage;
                    const responseText = await response.text();
                    
                    try {
                        // AllOriginsの場合の特別処理
                        if (responseText.includes('"contents"')) {
                            const proxyData = JSON.parse(responseText);
                            usage = JSON.parse(proxyData.contents);
                        } else {
                            usage = JSON.parse(responseText);
                        }
                    } catch (parseError) {
                        console.log('レスポンス解析エラー:', responseText);
                        throw new Error('APIレスポンスの解析に失敗しました');
                    }
                    
                    // 成功時の処理
                    this.deeplKey = apiKey;
                    localStorage.setItem('deepl_api_key', apiKey);
                    this.deeplValid = true;
                    
                    const used = usage.character_count || 0;
                    const limit = usage.character_limit || 500000;
                    const remaining = limit - used;
                    const percentage = limit > 0 ? ((used / limit) * 100).toFixed(1) : 0;
                    
                    this.el.deeplStatus.className = 'api-status success';
                    this.el.deeplStatus.innerHTML = `
                        ✅ <strong>DeepL API接続成功！</strong><br>
                        📊 使用状況: ${used.toLocaleString()} / ${limit.toLocaleString()} 文字 (${percentage}%)<br>
                        📝 残り: ${remaining.toLocaleString()} 文字<br>
                        🔧 接続方法: ${connectionMethod}
                        <div class="usage-bar">
                            <div class="usage-progress" style="width: ${percentage}%"></div>
                        </div>
                    `;
                    
                    this.enableApp();
                    this.showSuccess('✅ DeepL APIが利用可能になりました！最高精度の翻訳をお楽しみください。');
                    
                } catch (error) {
                    console.error('🚫 DeepL API test error:', error);
                    this.deeplValid = false;
                    
                    this.el.deeplStatus.className = 'api-status error';
                    this.el.deeplStatus.innerHTML = `
                        ❌ <strong>DeepL API接続失敗</strong><br>
                        エラー詳細: ${error.message}<br>
                        <small>
                            🔧 <strong>解決策:</strong><br>
                            ✅ APIキーの形式を再確認してください<br>
                            ✅ <a href="https://www.deepl.com/account/usage" target="_blank">DeepL Webサイト</a>で使用量を確認<br>
                            ✅ しばらく時間をおいて再試行してください
                        </small>
                    `;
                } finally {
                    this.el.testBtn.disabled = false;
                    this.el.testBtn.innerHTML = '🧪 接続テスト';
                }
            }
            
            enableApp() {
                // アプリの機能を有効化
                this.el.recordBtn.disabled = false;
                this.el.recordBtn.innerHTML = '🎤<br>音声開始';
                this.el.status.textContent = 'マイクボタンを押して話してください';
                this.el.manualText.disabled = false;
                this.el.manualBtn.disabled = false;
            }
            
            async translateText(text) {
                if (this.isTranslating || !this.deeplValid) return;
                
                this.isTranslating = true;
                this.el.status.innerHTML = '🚀 DeepLで翻訳中... <span class="loading">⏳</span>';
                this.el.translatedText.innerHTML = '<span class="loading">🔄</span> 翻訳中...';
               
               try {
                   // DeepL翻訳API呼び出し（URL parameters方式）
                   const translateUrl = `https://api-free.deepl.com/v2/translate?auth_key=${encodeURIComponent(this.deeplKey)}&text=${encodeURIComponent(text)}&target_lang=${this.el.toLang.value}&source_lang=${this.getSourceLang()}`;
                   
                   let response = null;
                   let connectionMethod = '';
                   
                   // 複数のプロキシを順次試行
                   for (let i = 0; i < this.corsProxies.length; i++) {
                       try {
                           const proxyUrl = this.corsProxies[i] + encodeURIComponent(translateUrl);
                           console.log(`🔄 翻訳プロキシ ${i + 1} を試行中`);
                           
                           response = await fetch(proxyUrl, {
                               method: 'GET',
                               headers: {
                                   'Content-Type': 'application/json'
                               }
                           });
                           
                           if (response.ok) {
                               connectionMethod = `プロキシ ${i + 1}`;
                               console.log(`✅ 翻訳プロキシ ${i + 1} 成功`);
                               break;
                           }
                       } catch (error) {
                           console.log(`❌ 翻訳プロキシ ${i + 1} 失敗:`, error.message);
                           continue;
                       }
                   }
                   
                   if (!response || !response.ok) {
                       throw new Error('DeepL翻訳APIへの接続に失敗しました');
                   }
                   
                   let data;
                   const responseText = await response.text();
                   
                   try {
                       // AllOriginsの場合の特別処理
                       if (responseText.includes('"contents"')) {
                           const proxyData = JSON.parse(responseText);
                           data = JSON.parse(proxyData.contents);
                       } else {
                           data = JSON.parse(responseText);
                       }
                   } catch (parseError) {
                       console.log('翻訳レスポンス解析エラー:', responseText);
                       throw new Error('翻訳結果の解析に失敗しました');
                   }
                   
                   // 翻訳結果の検証と表示
                   if (data && data.translations && data.translations[0] && data.translations[0].text) {
                       const translatedText = data.translations[0].text;
                       this.el.translatedText.textContent = translatedText;
                       console.log('✅ DeepL翻訳成功:', translatedText);
                   } else {
                       console.error('予期しないレスポンス構造:', data);
                       throw new Error('翻訳結果が見つかりませんでした');
                   }
                   
                   this.el.status.textContent = this.isRecording ? '🎙️ 音声を聞いています...' : 'マイクボタンを押して話してください';
                   
               } catch (error) {
                   console.error('Translation error:', error);
                   this.el.translatedText.textContent = '❌ 翻訳エラーが発生しました';
                   this.el.status.textContent = 'マイクボタンを押して話してください';
                   this.showError(`翻訳エラー: ${error.message}`);
               } finally {
                   this.isTranslating = false;
               }
           }
           
           getSourceLang() {
               // DeepLのAUTO検出を使用（空文字列）
               return this.el.fromLang.value === this.el.toLang.value ? '' : '';
           }
           
           toggleRecording() {
               if (this.isRecording) {
                   this.stopRecording();
               } else {
                   this.startRecording();
               }
           }
           
           startRecording() {
               if (!this.recognition || !this.deeplValid) {
                   this.showError('音声認識またはDeepL APIが利用できません');
                   return;
               }
               
               try {
                   this.recognition.start();
                   this.isRecording = true;
                   this.el.recordBtn.classList.add('recording');
                   this.el.recordBtn.innerHTML = '🛑<br>停止';
                   this.hideMessages();
               } catch (error) {
                   this.showError('録音開始に失敗しました。ページを再読み込みしてお試しください。');
                   console.error('Recording start error:', error);
               }
           }
           
           stopRecording() {
               if (this.recognition) {
                   this.recognition.stop();
               }
               this.isRecording = false;
               this.el.recordBtn.classList.remove('recording');
               this.el.recordBtn.innerHTML = '🎤<br>音声開始';
               this.el.status.textContent = 'マイクボタンを押して話してください';
           }
           
           async translateManual() {
               const text = this.el.manualText.value.trim();
               
               if (!text) {
                   this.showError('翻訳するテキストを入力してください');
                   return;
               }
               
               if (!this.deeplValid) {
                   this.showError('DeepL APIキーを設定してください');
                   return;
               }
               
               this.el.manualBtn.disabled = true;
               this.el.manualBtn.innerHTML = '<span class="loading">🔄</span> 翻訳中...';
               
               try {
                   this.el.originalText.textContent = text;
                   await this.translateText(text);
               } finally {
                   this.el.manualBtn.disabled = false;
                   this.el.manualBtn.innerHTML = '🚀 DeepL翻訳';
               }
           }
           
           showError(message) {
               this.el.error.textContent = message;
               this.el.error.style.display = 'block';
               this.el.success.style.display = 'none';
               setTimeout(() => this.hideMessages(), 8000);
           }
           
           showSuccess(message) {
               this.el.success.textContent = message;
               this.el.success.style.display = 'block';
               this.el.error.style.display = 'none';
               setTimeout(() => this.hideMessages(), 5000);
           }
           
           hideMessages() {
               this.el.error.style.display = 'none';
               this.el.success.style.display = 'none';
           }
       }
       
       // アプリケーション初期化
       document.addEventListener('DOMContentLoaded', () => {
           new DeepLTranslator();
           console.log('🎉 DeepL専用音声翻訳アプリが起動しました！');
           console.log('🔧 CORS解決方法:');
           console.log('  - URL parametersによる認証（Authorizationヘッダー回避）');
           console.log('  - 複数CORSプロキシの自動フォールバック');
           console.log('  - AllOrigins特別対応（contentsラッピング解除）');
           console.log('  - エラーハンドリング強化');
           console.log('🚀 DeepL専用 - 最高精度翻訳に特化');
       });
       
       // パフォーマンス測定
       window.addEventListener('load', () => {
           const loadTime = performance.now();
           console.log(`⚡ DeepL専用アプリロード時間: ${Math.round(loadTime)}ms`);
       });
   </script>
