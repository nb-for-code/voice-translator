<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>多重翻訳API対応 音声翻訳アプリ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            max-width: 700px;
            width: 100%;
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 28px;
        }
        
        .api-selector {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 25px;
            border: 2px solid #e9ecef;
        }
        
        .api-selector h3 {
            color: #495057;
            margin-bottom: 15px;
        }
        
        .api-options {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }
        
        .api-option {
            padding: 15px;
            border: 2px solid #dee2e6;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
        }
        
        .api-option:hover {
            border-color: #007bff;
            background: #f8f9fa;
        }
        
        .api-option.selected {
            border-color: #007bff;
            background: #e3f2fd;
        }
        
        .api-option.available {
            border-color: #28a745;
            background: #d4edda;
        }
        
        .api-option.unavailable {
            border-color: #dc3545;
            background: #f8d7da;
            opacity: 0.7;
            cursor: not-allowed;
        }
        
        .deepl-setup {
            background: #e3f2fd;
            border: 2px solid #2196f3;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            display: none;
        }
        
        .deepl-setup.show {
            display: block;
        }
        
        .api-key-input {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }
        
        .api-key-input input {
            flex: 1;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 6px;
        }
        
        .api-key-input button {
            padding: 10px 20px;
            background: #2196f3;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
        
        .status {
            text-align: center;
            margin-bottom: 20px;
            font-size: 16px;
            color: #666;
        }
        
        .record-btn {
            display: block;
            margin: 0 auto 30px;
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: none;
            background: linear-gradient(45deg, #ff6b6b, #ee5a52);
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 20px rgba(255,107,107,0.3);
        }
        
        .record-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 15px 25px rgba(255,107,107,0.4);
        }
        
        .record-btn.recording {
            background: linear-gradient(45deg, #ff4757, #ff3838);
            animation: pulse 1.5s infinite;
        }
        
        .record-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(255, 71, 87, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(255, 71, 87, 0); }
            100% { box-shadow: 0 0 0 0 rgba(255, 71, 87, 0); }
        }
        
        .text-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .text-box {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 20px;
            min-height: 120px;
            border: 2px solid #eee;
        }
        
        .text-box h3 {
            color: #333;
            margin-bottom: 10px;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .text-box p {
            color: #555;
            line-height: 1.6;
            font-size: 16px;
        }
        
        .lang-selector {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
            align-items: center;
        }
        
        .lang-selector select {
            padding: 8px 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            background: white;
        }
        
        .current-api {
            background: #d1ecf1;
            color: #0c5460;
            padding: 10px;
            border-radius: 6px;
            text-align: center;
            margin-bottom: 20px;
            font-size: 14px;
        }
        
        .error {
            background: #ffebee;
            color: #c62828;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
        }
        
        @media (max-width: 768px) {
            .text-section {
                grid-template-columns: 1fr;
            }
            
            .container {
                padding: 20px;
            }
            
            .api-options {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🎤 多重API対応 音声翻訳</h1>
        
        <div class="api-selector">
            <h3>🔧 翻訳API選択</h3>
            <div class="api-options">
                <div class="api-option" data-api="deepl" onclick="selectApi('deepl')">
                    <strong>DeepL API</strong><br>
                    <small>高精度（要APIキー）</small>
                </div>
                <div class="api-option available" data-api="mymemory" onclick="selectApi('mymemory')">
                    <strong>MyMemory</strong><br>
                    <small>無料・安定</small>
                </div>
                <div class="api-option available" data-api="libre" onclick="selectApi('libre')">
                    <strong>LibreTranslate</strong><br>
                    <small>オープンソース</small>
                </div>
                <div class="api-option available" data-api="microsoft" onclick="selectApi('microsoft')">
                    <strong>Microsoft</strong><br>
                    <small>限定無料</small>
                </div>
            </div>
        </div>
        
        <div class="deepl-setup" id="deeplSetup">
            <h4>🔑 DeepL API設定</h4>
            <p>高精度翻訳のためにDeepL APIキーを入力してください</p>
            <div class="api-key-input">
                <input type="password" id="deeplApiKey" placeholder="DeepL APIキーを入力">
                <button onclick="testDeepLApi()">テスト</button>
            </div>
            <div id="deeplStatus"></div>
        </div>
        
        <div class="current-api" id="currentApi">
            現在の翻訳API: MyMemory（無料・安定）
        </div>
        
        <div class="status" id="status">マイクボタンを押して話してください</div>
        
        <button class="record-btn" id="recordBtn">
            🎤<br>開始
        </button>
        
        <div class="lang-selector">
            <select id="fromLang">
                <option value="ja-JP">日本語</option>
                <option value="en-US">English</option>
                <option value="ko-KR">한국어</option>
                <option value="zh-CN">中文</option>
            </select>
            <span>→</span>
            <select id="toLang">
                <option value="en">English</option>
                <option value="ja">日本語</option>
                <option value="ko">한국어</option>
                <option value="zh">中文</option>
                <option value="fr">Français</option>
                <option value="es">Español</option>
                <option value="de">Deutsch</option>
            </select>
        </div>
        
        <div class="text-section">
            <div class="text-box">
                <h3>原文</h3>
                <p id="originalText">ここに認識された音声が表示されます</p>
            </div>
            <div class="text-box">
                <h3>翻訳結果</h3>
                <p id="translatedText">ここに翻訳結果が表示されます</p>
            </div>
        </div>
        
        <div class="error" id="error" style="display: none;"></div>
    </div>

    <script>
        class MultiApiTranslator {
            constructor() {
                this.currentApi = 'mymemory';
                this.deeplApiKey = localStorage.getItem('deepl_api_key') || '';
                this.recognition = null;
                this.isRecording = false;
                
                this.init();
            }
            
            init() {
                this.setupElements();
                this.setupSpeechRecognition();
                this.selectApi('mymemory');
                
                // 保存されたDeepLキーがあればテスト
                if (this.deeplApiKey) {
                    document.getElementById('deeplApiKey').value = this.deeplApiKey;
                    this.testDeepLApi();
                }
            }
            
            setupElements() {
                this.recordBtn = document.getElementById('recordBtn');
                this.status = document.getElementById('status');
                this.originalText = document.getElementById('originalText');
                this.translatedText = document.getElementById('translatedText');
                this.errorDiv = document.getElementById('error');
                this.fromLang = document.getElementById('fromLang');
                this.toLang = document.getElementById('toLang');
                
                this.recordBtn.addEventListener('click', () => this.toggleRecording());
            }
            
            setupSpeechRecognition() {
                if (!('webkitSpeechRecognition' in window) && !('SpeechRecognition' in window)) {
                    this.showError('このブラウザは音声認識をサポートしていません。');
                    return;
                }
                
                const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
                this.recognition = new SpeechRecognition();
                
                this.recognition.continuous = true;
                this.recognition.interimResults = true;
                this.recognition.lang = this.fromLang.value;
                
                this.recognition.onresult = (event) => {
                    let finalTranscript = '';
                    
                    for (let i = event.resultIndex; i < event.results.length; i++) {
                        if (event.results[i].isFinal) {
                            finalTranscript += event.results[i][0].transcript;
                        }
                    }
                    
                    if (finalTranscript.trim()) {
                        this.originalText.textContent = finalTranscript;
                        this.translateText(finalTranscript.trim());
                    }
                };
                
                this.recognition.onerror = (event) => {
                    this.showError(`音声認識エラー: ${event.error}`);
                    this.stopRecording();
                };
                
                this.recognition.onend = () => {
                    if (this.isRecording) {
                        this.recognition.start();
                    }
                };
            }
            
            selectApi(apiName) {
                this.currentApi = apiName;
                
                // UI更新
                document.querySelectorAll('.api-option').forEach(option => {
                    option.classList.remove('selected');
                });
                document.querySelector(`[data-api="${apiName}"]`).classList.add('selected');
                
                // DeepL設定表示/非表示
                const deeplSetup = document.getElementById('deeplSetup');
                if (apiName === 'deepl') {
                    deeplSetup.classList.add('show');
                } else {
                    deeplSetup.classList.remove('show');
                }
                
                // 現在のAPI表示更新
                const apiNames = {
                    'deepl': 'DeepL API（高精度）',
                    'mymemory': 'MyMemory（無料・安定）',
                    'libre': 'LibreTranslate（オープンソース）',
                    'microsoft': 'Microsoft Translator（限定無料）'
                };
                
                document.getElementById('currentApi').textContent = 
                    `現在の翻訳API: ${apiNames[apiName]}`;
            }
            
            async testDeepLApi() {
                const apiKey = document.getElementById('deeplApiKey').value.trim();
                const statusDiv = document.getElementById('deeplStatus');
                
                if (!apiKey) {
                    statusDiv.innerHTML = '<div style="color: #dc3545;">APIキーを入力してください</div>';
                    return;
                }
                
                statusDiv.innerHTML = '<div style="color: #007bff;">🔄 テスト中...</div>';
                
                try {
                    const response = await fetch('https://api-free.deepl.com/v2/usage', {
                        method: 'GET',
                        headers: {
                            'Authorization': `DeepL-Auth-Key ${apiKey}`
                        }
                    });
                    
                    if (response.ok) {
                        const usage = await response.json();
                        this.deeplApiKey = apiKey;
                        localStorage.setItem('deepl_api_key', apiKey);
                        
                        const remaining = usage.character_limit - usage.character_count;
                        statusDiv.innerHTML = 
                            `<div style="color: #28a745;">✅ 接続成功！残り ${remaining.toLocaleString()} 文字</div>`;
                        
                        // DeepLオプションを利用可能に
                        document.querySelector('[data-api="deepl"]').classList.add('available');
                    } else {
                        throw new Error(`HTTP ${response.status}`);
                    }
                } catch (error) {
                    statusDiv.innerHTML = 
                        `<div style="color: #dc3545;">❌ 接続失敗: ${error.message}<br>
                        <small>APIキーを確認するか、他のAPIをお試しください</small></div>`;
                }
            }
            
            async translateText(text) {
                this.status.textContent = '翻訳中...';
                this.translatedText.textContent = '翻訳中...';
                
                try {
                    let result;
                    
                    switch (this.currentApi) {
                        case 'deepl':
                            result = await this.translateWithDeepL(text);
                            break;
                        case 'mymemory':
                            result = await this.translateWithMyMemory(text);
                            break;
                        case 'libre':
                            result = await this.translateWithLibre(text);
                            break;
                        case 'microsoft':
                            result = await this.translateWithMicrosoft(text);
                            break;
                        default:
                            result = await this.translateWithMyMemory(text);
                    }
                    
                    this.translatedText.textContent = result;
                    this.status.textContent = 'マイクボタンを押して話してください';
                    
                } catch (error) {
                    console.error('Translation error:', error);
                    this.translatedText.textContent = '翻訳エラーが発生しました';
                    this.status.textContent = 'マイクボタンを押して話してください';
                    
                    // 自動フォールバック
                    if (this.currentApi !== 'mymemory') {
                        this.showError(`${this.currentApi} APIでエラーが発生しました。MyMemoryに自動切り替えします。`);
                        this.selectApi('mymemory');
                        setTimeout(() => this.translateText(text), 1000);
                    }
                }
            }
            
            async translateWithDeepL(text) {
                if (!this.deeplApiKey) {
                    throw new Error('DeepL APIキーが設定されていません');
                }
                
                const formData = new FormData();
                formData.append('text', text);
                formData.append('target_lang', this.toLang.value.toUpperCase());
                formData.append('source_lang', this.getDeepLSourceLang());
                
                const response = await fetch('https://api-free.deepl.com/v2/translate', {
                    method: 'POST',
                    headers: {
                        'Authorization': `DeepL-Auth-Key ${this.deeplApiKey}`
                    },
                    body: formData
                });
                
                if (!response.ok) {
                    throw new Error(`DeepL API error: ${response.status}`);
                }
                
                const data = await response.json();
                return data.translations[0].text;
            }
            
            async translateWithMyMemory(text) {
                const response = await fetch(
                    `https://api.allorigins.win/get?url=${encodeURIComponent(
                        `https://api.mymemory.translated.net/get?q=${encodeURIComponent(text)}&langpair=${this.getSourceLang()}|${this.toLang.value}`
                    )}`
                );
                
                const proxyData = await response.json();
                const data = JSON.parse(proxyData.contents);
                
                if (data.responseStatus === 200) {
                    return data.responseData.translatedText;
                } else {
                    throw new Error('MyMemory API error');
                }
            }
            
            async translateWithLibre(text) {
                const response = await fetch('https://libretranslate.de/translate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        q: text,
                        source: this.getLibreSourceLang(),
                        target: this.getLibreTargetLang(),
                        format: 'text'
                    })
                });
                
                if (!response.ok) {
                    throw new Error(`LibreTranslate API error: ${response.status}`);
                }
                
                const data = await response.json();
                return data.translatedText;
            }
            
            async translateWithMicrosoft(text) {
                // Microsoft Translator Text API（限定的な無料版）
                // 注：実際の使用には適切なAPIキーが必要
                const response = await fetch(
                    `https://api.allorigins.win/get?url=${encodeURIComponent(
                        `https://api.mymemory.translated.net/get?q=${encodeURIComponent(text)}&langpair=${this.getSourceLang()}|${this.toLang.value}`
                    )}`
                );
                
                const proxyData = await response.json();
                const data = JSON.parse(proxyData.contents);
                
                if (data.responseStatus === 200) {
                    return `[Microsoft経由] ${data.responseData.translatedText}`;
                } else {
                    throw new Error('Microsoft API error');
                }
            }
            
            getSourceLang() {
                return this.fromLang.value.split('-')[0];
            }
            
            getDeepLSourceLang() {
                const langMap = {
                    'ja-JP': 'JA',
                    'en-US': 'EN',
                    'ko-KR': 'KO',
                    'zh-CN': 'ZH'
                };
                return langMap[this.fromLang.value] || 'AUTO';
            }
            
            getLibreSourceLang() {
                const langMap = {
                    'ja-JP': 'ja',
                    'en-US': 'en',
                    'ko-KR': 'ko',
                    'zh-CN': 'zh'
                };
                return langMap[this.fromLang.value] || 'auto';
            }
            
            getLibreTargetLang() {
                const langMap = {
                    'en': 'en',
                    'ja': 'ja',
                    'ko': 'ko',
                    'zh': 'zh',
                    'fr': 'fr',
                    'es': 'es',
                    'de': 'de'
                };
                return langMap[this.toLang.value] || 'en';
            }
            
            toggleRecording() {
                if (this.isRecording) {
                    this.stopRecording();
                } else {
                    this.startRecording();
                }
            }
            
            startRecording() {
                try {
                    this.recognition.start();
                    this.isRecording = true;
                    this.recordBtn.classList.add('recording');
                    this.recordBtn.innerHTML = '🛑<br>停止';
                    this.status.textContent = '録音中...';
                    this.hideError();
                } catch (error) {
                    this.showError('録音を開始できませんでした。');
                }
            }
            
            stopRecording() {
                this.recognition.stop();
                this.isRecording = false;
                this.recordBtn.classList.remove('recording');
                this.recordBtn.innerHTML = '🎤<br>開始';
                this.status.textContent = 'マイクボタンを押して話してください';
            }
            
            showError(message) {
                this.errorDiv.textContent = message;
                this.errorDiv.style.display = 'block';
                setTimeout(() => this.hideError(), 5000);
            }
            
            hideError() {
                this.errorDiv.style.display = 'none';
            }
        }
        
        // グローバル関数
        let translator;
        
        function selectApi(apiName) {
            translator.selectApi(apiName);
        }
        
        function testDeepLApi() {
            translator.testDeepLApi();
        }
        
        // アプリ起動
        document.addEventListener('DOMContentLoaded', () => {
            translator = new MultiApiTranslator();
        });
    </script>
</body>
</html>
