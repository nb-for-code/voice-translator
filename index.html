<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>音声翻訳アプリ</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            max-width: 800px;
            width: 100%;
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2rem;
            background: linear-gradient(135deg, #0f4c75, #3282b8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .api-setup {
            background: linear-gradient(135deg, #e3f2fd 0%, #bbdefb 100%);
            border: 2px solid #2196f3;
            border-radius: 15px;
            margin-bottom: 25px;
            overflow: hidden;
            transition: all 0.4s ease;
        }
        
        .api-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 25px;
            cursor: pointer;
            background: rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }
        
        .api-header:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        .api-header h3 {
            color: #1976d2;
            font-size: 1.2rem;
            margin: 0;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .toggle-btn {
            background: none;
            border: none;
            color: #1976d2;
            font-size: 1.5rem;
            cursor: pointer;
            padding: 5px;
            border-radius: 50%;
            width: 35px;
            height: 35px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }
        
        .toggle-btn:hover {
            background: rgba(25, 118, 210, 0.1);
            transform: scale(1.1);
        }
        
        .api-content {
            padding: 0 25px 25px 25px;
            max-height: 500px;
            overflow: hidden;
            transition: all 0.4s ease;
        }
        
        .api-setup.collapsed .api-content {
            max-height: 0;
            padding: 0 25px;
        }
        
        .api-setup.collapsed .toggle-btn {
            transform: rotate(180deg);
        }
        
        .api-description {
            margin-bottom: 15px;
            color: #1565c0;
            font-size: 14px;
        }
        
        .api-input-row {
            display: flex;
            gap: 12px;
            margin-bottom: 15px;
            align-items: center;
            flex-wrap: wrap;
        }
        
        .api-input-row input {
            flex: 1;
            min-width: 250px;
            padding: 12px 16px;
            border: 2px solid #2196f3;
            border-radius: 8px;
            font-size: 1rem;
            font-family: 'Courier New', monospace;
        }
        
        .api-input-row button {
            padding: 12px 24px;
            background: linear-gradient(45deg, #2196f3, #1976d2);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        
        .api-input-row button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(33, 150, 243, 0.4);
        }
        
        .api-input-row button:disabled {
            background: #9e9e9e;
            cursor: not-allowed;
        }
        
        .api-status {
            padding: 15px;
            border-radius: 8px;
            font-size: 0.95rem;
            margin-top: 10px;
            transition: all 0.3s ease;
        }
        
        .api-status.success {
            background: rgba(76, 175, 80, 0.1);
            border: 2px solid #4caf50;
            color: #2e7d32;
        }
        
        .api-status.error {
            background: rgba(244, 67, 54, 0.1);
            border: 2px solid #f44336;
            color: #c62828;
        }
        
        .api-status.warning {
            background: rgba(255, 152, 0, 0.1);
            border: 2px solid #ff9800;
            color: #ef6c00;
        }
        
        .usage-bar {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.4);
            border-radius: 4px;
            margin: 8px 0;
            overflow: hidden;
        }
        
        .usage-progress {
            height: 100%;
            background: linear-gradient(45deg, #4caf50, #8bc34a);
            border-radius: 4px;
            transition: width 0.5s ease;
        }
        
        .api-mini-status {
            display: none;
            font-size: 0.85rem;
            color: #1976d2;
            font-weight: 500;
        }
        
        .api-setup.collapsed .api-mini-status {
            display: block;
        }
        
        .device-compatibility {
            background: linear-gradient(135deg, #e8f5e8 0%, #c8e6c9 100%);
            border: 2px solid #4caf50;
            border-radius: 12px;
            padding: 15px;
            margin: 15px 0;
            color: #2e7d32;
            font-size: 14px;
        }
        
        .ios-warning {
            background: linear-gradient(135deg, #fff8e1 0%, #ffecb3 100%);
            border: 2px solid #ffc107;
            border-radius: 12px;
            padding: 15px;
            margin: 15px 0;
            color: #f57f17;
            font-size: 14px;
        }
        
        .status {
            text-align: center;
            margin-bottom: 20px;
            font-size: 16px;
            color: #666;
        }
        
        .record-btn {
            display: block;
            margin: 0 auto 25px;
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: none;
            background: linear-gradient(45deg, #0f4c75, #3282b8);
            color: white;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 25px rgba(15, 76, 117, 0.4);
        }
        
        .record-btn:hover:not(:disabled) { 
            transform: scale(1.05); 
        }
        
        .record-btn.recording {
            background: linear-gradient(45deg, #ff4757, #ff3838);
            animation: pulse 1.5s infinite;
        }
        
        .record-btn:disabled {
            background: #95a5a6;
            cursor: not-allowed;
            transform: none;
            box-shadow: 0 5px 15px rgba(149, 165, 166, 0.3);
        }
        
        .record-btn.listening {
            background: linear-gradient(45deg, #4caf50, #45a049);
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        .lang-selector {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 25px;
            align-items: center;
            flex-wrap: wrap;
        }
        
        select {
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            background: white;
            min-width: 140px;
            font-size: 14px;
        }
        
        select:focus {
            outline: none;
            border-color: #2196f3;
            box-shadow: 0 0 0 3px rgba(33, 150, 243, 0.25);
        }
        
        .text-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 25px;
        }
        
        .text-box {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 20px;
            min-height: 150px;
            border: 2px solid #e9ecef;
            transition: all 0.3s ease;
        }
        
        .text-box:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .text-box.translated {
            background: linear-gradient(135deg, #e8f5e8 0%, #c8e6c9 100%);
            border-color: #4caf50;
        }
        
        .text-box h3 {
            color: #495057;
            margin-bottom: 10px;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .text-box.translated h3 { 
            color: #2e7d32; 
        }
        
        .text-content {
            color: #495057;
            line-height: 1.6;
            font-size: 16px;
            word-wrap: break-word;
            max-height: 120px;
            overflow-y: auto;
        }
        
        .error {
            background: #ffebee;
            color: #c62828;
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            text-align: center;
            border: 2px solid #e57373;
            display: none;
        }
        
        .success {
            background: #e8f5e8;
            color: #2e7d32;
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            text-align: center;
            border: 2px solid #4caf50;
            display: none;
        }
        
        .translation-history {
            background: linear-gradient(135deg, #f3e5f5 0%, #e1bee7 100%);
            border-radius: 12px;
            padding: 20px;
            margin-top: 30px;
            border: 2px solid #9c27b0;
            max-height: 250px;
            overflow-y: auto;
        }
        
        .translation-history h3 {
            color: #7b1fa2;
            margin-bottom: 15px;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .translation-content {
            color: #4a148c;
            line-height: 1.5;
            font-size: 14px;
            white-space: pre-wrap;
            font-family: 'Hiragino Sans', 'Yu Gothic', sans-serif;
        }
        
        .history-entry {
            margin-bottom: 8px;
            animation: fadeInTop 0.5s ease-out;
        }
        
        .history-entry:last-child {
            margin-bottom: 0;
        }
        
        @keyframes fadeInTop {
            from { opacity: 0; transform: translateY(-5px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .char-counter {
            text-align: right;
            color: #666;
            font-size: 12px;
            margin-top: 10px;
            padding-top: 8px;
            border-top: 1px solid rgba(156, 39, 176, 0.2);
        }
        
        .loading { 
            animation: spin 1s linear infinite; 
        }
        
        @keyframes spin { 
            0% { transform: rotate(0deg); } 
            100% { transform: rotate(360deg); } 
        }
        
        .status-indicator {
            display: inline-block;
            margin-left: 8px;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: bold;
        }
        
        .status-indicator.listening {
            background: #4caf50;
            color: white;
        }
        
        .status-indicator.waiting {
            background: #ff9800;
            color: white;
        }
        
        @media (max-width: 768px) {
            .container { padding: 20px; }
            .text-section { grid-template-columns: 1fr; }
            .api-input-row { flex-direction: column; align-items: stretch; }
            .api-input-row input { min-width: auto; margin-bottom: 10px; }
            .translation-history { max-height: 200px; }
            .api-header { padding: 15px 20px; }
            .api-content { padding: 0 20px 20px 20px; }
            .api-setup.collapsed .api-content { padding: 0 20px; }
            .lang-selector { flex-direction: column; gap: 10px; }
            select { min-width: 200px; }
            h1 { font-size: 1.5rem; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🎤 音声翻訳アプリ</h1>
        
        <!-- API設定セクション -->
        <div class="api-setup" id="apiSetup">
            <div class="api-header" id="apiHeader">
                <h3>
                    <span id="apiIcon">🔑</span>
                    <span id="apiTitle">翻訳API設定</span>
                    <span class="api-mini-status" id="apiMiniStatus"></span>
                </h3>
                <button class="toggle-btn" id="toggleBtn">🔽</button>
            </div>
            
            <div class="api-content" id="apiContent">
                <p class="api-description">
                    翻訳APIキーを設定すると、最高品質の翻訳が利用できます（月50万文字まで無料）
                </p>
                
                <div class="api-input-row">
                    <input 
                        type="password" 
                        id="apiKey" 
                        placeholder="翻訳APIキーを入力（例: 12345678-1234-1234-1234-123456789abc:fx）"
                        autocomplete="off"
                    >
                    <button id="testBtn">🧪 接続テスト</button>
                </div>
                
                <div class="api-status warning" id="apiStatus">
                    ⚠️ 翻訳APIキーが設定されていません。設定すると最高品質の翻訳が利用できます。
                </div>
                
                <!-- デバイス互換性情報 -->
                <div class="device-compatibility" id="deviceCompatibility">
                    <strong>🔍 デバイス対応状況を確認中...</strong>
                </div>
            </div>
        </div>
        
        <div class="status" id="status">翻訳APIキーを設定してから音声翻訳を開始してください</div>
        
        <button class="record-btn" id="recordBtn" disabled>🔒<br>API設定必要</button>
        
        <div class="lang-selector">
            <select id="fromLang">
                <option value="EN">🇺🇸 English</option>
                <option value="JA">🇯🇵 日本語</option>
                <option value="KO">🇰🇷 한국어</option>
                <option value="ZH">🇨🇳 中文</option>
                <option value="FR">🇫🇷 Français</option>
                <option value="ES">🇪🇸 Español</option>
                <option value="DE">🇩🇪 Deutsch</option>
                <option value="IT">🇮🇹 Italiano</option>
                <option value="PT">🇵🇹 Português</option>
                <option value="RU">🇷🇺 Русский</option>
            </select>
            <span style="font-size: 1.5rem; color: #2196f3; font-weight: bold;">→</span>
            <select id="toLang">
                <option value="JA">🇯🇵 日本語</option>
                <option value="EN">🇺🇸 English</option>
                <option value="KO">🇰🇷 한국어</option>
                <option value="ZH">🇨🇳 中文</option>
                <option value="FR">🇫🇷 Français</option>
                <option value="ES">🇪🇸 Español</option>
                <option value="DE">🇩🇪 Deutsch</option>
                <option value="IT">🇮🇹 Italiano</option>
                <option value="PT">🇵🇹 Português</option>
                <option value="RU">🇷🇺 Русский</option>
                <option value="NL">🇳🇱 Nederlands</option>
                <option value="PL">🇵🇱 Polski</option>
                <option value="SV">🇸🇪 Svenska</option>
            </select>
        </div>
        
        <div class="text-section">
            <div class="text-box">
                <h3>🎤 認識された音声</h3>
                <div class="text-content" id="originalText">ここに音声認識結果が表示されます</div>
            </div>
            <div class="text-box translated">
                <h3>🌍 翻訳結果</h3>
                <div class="text-content" id="translatedText">ここに翻訳結果が表示されます</div>
            </div>
        </div>
        
        <div class="error" id="error"></div>
        <div class="success" id="success"></div>
        
        <div class="translation-history">
            <h3>📚 翻訳履歴（自動削除：1000文字まで）</h3>
            <div class="translation-content" id="translationHistory">翻訳結果がここに蓄積されます...</div>
            <div class="char-counter" id="charCounter">0 / 1000 文字</div>
        </div>
    </div>

    <script>
        class VoiceTranslator {
            constructor() {
                this.apiKey = localStorage.getItem('translation_api_key') || '';
                this.apiValid = false;
                this.isRecording = false;
                this.isTranslating = false;
                this.recognition = null;
                this.translationHistory = [];
                this.maxHistoryLength = 1000;
                this.apiCollapsed = localStorage.getItem('api_collapsed') === 'true';
                this.recognitionStarting = false;
                this.restartTimeout = null;
                this.lastActivity = Date.now();
                
                this.corsProxies = [
                    'https://api.allorigins.win/raw?url=',
                    'https://corsproxy.io/?',
                    'https://cors.bridged.cc/',
                    'https://thingproxy.freeboard.io/fetch/'
                ];
                
                this.init();
            }
            
            init() {
                this.setupElements();
                this.setupEventListeners();
                this.setupSpeechRecognition();
                this.restoreApiPanelState();
                this.checkDeviceCompatibility();
                
                if (this.apiKey) {
                    this.el.apiKey.value = this.apiKey;
                    setTimeout(() => this.testAPI(), 1000);
                }
            }
            
            setupElements() {
                this.el = {
                    apiSetup: document.getElementById('apiSetup'),
                    apiHeader: document.getElementById('apiHeader'),
                    toggleBtn: document.getElementById('toggleBtn'),
                    apiIcon: document.getElementById('apiIcon'),
                    apiTitle: document.getElementById('apiTitle'),
                    apiMiniStatus: document.getElementById('apiMiniStatus'),
                    apiContent: document.getElementById('apiContent'),
                    apiKey: document.getElementById('apiKey'),
                    testBtn: document.getElementById('testBtn'),
                    apiStatus: document.getElementById('apiStatus'),
                    deviceCompatibility: document.getElementById('deviceCompatibility'),
                    recordBtn: document.getElementById('recordBtn'),
                    status: document.getElementById('status'),
                    originalText: document.getElementById('originalText'),
                    translatedText: document.getElementById('translatedText'),
                    translationHistory: document.getElementById('translationHistory'),
                    charCounter: document.getElementById('charCounter'),
                    error: document.getElementById('error'),
                    success: document.getElementById('success'),
                    fromLang: document.getElementById('fromLang'),
                    toLang: document.getElementById('toLang')
                };
            }
            
            setupEventListeners() {
                this.el.apiHeader.addEventListener('click', () => this.toggleApiPanel());
                this.el.toggleBtn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    this.toggleApiPanel();
                });
                
                this.el.testBtn.addEventListener('click', () => this.testAPI());
                this.el.apiKey.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter') {
                        e.preventDefault();
                        this.testAPI();
                    }
                });
                
                this.el.recordBtn.addEventListener('click', () => this.toggleRecording());
                
                this.el.fromLang.addEventListener('change', () => {
                    if (this.recognition) {
                        this.recognition.lang = this.getSpeechLang();
                    }
                });
            }
            
            checkDeviceCompatibility() {
                const compatInfo = this.el.deviceCompatibility;
                const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent);
                const supportsWebkitSpeechRecognition = 'webkitSpeechRecognition' in window;
                const supportsSpeechRecognition = 'SpeechRecognition' in window;
                
                let infoHTML = '';
                
                if (isIOS) {
                    infoHTML = `
                        <div class="ios-warning">
                            📱 <strong>iOS/iPadOS デバイス検出</strong><br>
                            🎤 マイク音声翻訳: ${supportsWebkitSpeechRecognition ? '対応' : '未対応'}<br>
                            🌐 ブラウザ: ${this.getBrowserName()}
                        </div>
                    `;
                } else {
                    infoHTML = `
                        ✅ <strong>対応デバイス</strong><br>
                        🎤 マイク音声翻訳: ${supportsWebkitSpeechRecognition || supportsSpeechRecognition ? '対応' : '未対応'}<br>
                        🌐 ブラウザ: ${this.getBrowserName()}
                    `;
                }
                
                compatInfo.innerHTML = infoHTML;
            }
            
            getBrowserName() {
                const userAgent = navigator.userAgent;
                if (userAgent.includes('Chrome') && !userAgent.includes('Edg')) return 'Chrome';
                if (userAgent.includes('Edg')) return 'Edge';
                if (userAgent.includes('Firefox')) return 'Firefox';
                if (userAgent.includes('Safari') && !userAgent.includes('Chrome')) return 'Safari';
                return 'Unknown';
            }
            
            toggleApiPanel() {
                this.apiCollapsed = !this.apiCollapsed;
                localStorage.setItem('api_collapsed', this.apiCollapsed.toString());
                
                if (this.apiCollapsed) {
                    this.el.apiSetup.classList.add('collapsed');
                } else {
                    this.el.apiSetup.classList.remove('collapsed');
                }
                
                this.updateApiPanelDisplay();
            }
            
            restoreApiPanelState() {
                if (this.apiCollapsed) {
                    this.el.apiSetup.classList.add('collapsed');
                }
                this.updateApiPanelDisplay();
            }
            
            updateApiPanelDisplay() {
                if (this.apiValid && this.apiCollapsed) {
                    this.el.apiIcon.textContent = '✅';
                    this.el.apiTitle.textContent = 'API接続済み';
                    this.el.apiMiniStatus.textContent = '翻訳準備完了';
                } else if (this.apiCollapsed) {
                    this.el.apiIcon.textContent = '⚠️';
                    this.el.apiTitle.textContent = 'API未設定';
                    this.el.apiMiniStatus.textContent = '設定が必要です';
                } else {
                    this.el.apiIcon.textContent = this.apiValid ? '✅' : '🔑';
                    this.el.apiTitle.textContent = '翻訳API設定';
                    this.el.apiMiniStatus.textContent = '';
                }
            }
            
            setupSpeechRecognition() {
                if (!('webkitSpeechRecognition' in window) && !('SpeechRecognition' in window)) {
                    this.showError('音声認識がサポートされていません。Chrome、Edge、Safari最新版をお使いください。');
                    return;
                }
                
                const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
                this.recognition = new SpeechRecognition();
                this.recognition.continuous = true; // 連続モードに戻す
                this.recognition.interimResults = true;
                this.recognition.lang = this.getSpeechLang();
                
                this.recognition.onstart = () => {
                    this.recognitionStarting = false;
                    this.lastActivity = Date.now();
                    this.el.status.innerHTML = '🎙️ 音声を聞いています... <span class="status-indicator listening">聞き取り中</span>';
                    this.el.recordBtn.classList.add('listening');
                };
                
                this.recognition.onresult = (event) => {
                    this.lastActivity = Date.now();
                    let finalTranscript = '';
                    let interimTranscript = '';
                    
                    for (let i = event.resultIndex; i < event.results.length; i++) {
                        if (event.results[i].isFinal) {
                            finalTranscript += event.results[i][0].transcript;
                        } else {
                            interimTranscript += event.results[i][0].transcript;
                        }
                    }
                    
                    const displayText = finalTranscript || interimTranscript;
                    if (displayText.trim()) {
                        this.el.originalText.textContent = displayText;
                        
                        // リアルタイムで音声認識中であることを表示
                        if (interimTranscript && !finalTranscript) {
                            this.el.status.innerHTML = '🎙️ 音声認識中... <span class="status-indicator listening">処理中</span>';
                        }
                    }
                    
                    if (finalTranscript.trim() && !this.isTranslating) {
                        this.translateText(finalTranscript.trim());
                    }
                };
                
                this.recognition.onerror = (event) => {
                    this.recognitionStarting = false;
                    this.el.recordBtn.classList.remove('listening');
                    
                    // 継続可能なエラーと致命的なエラーを区別
                    const continuableErrors = ['no-speech', 'audio-capture', 'network'];
                    
                    if (event.error === 'aborted') {
                       // abortedエラーは無視（ユーザーが停止した場合）
                       return;
                   }
                   
                   if (continuableErrors.includes(event.error)) {
                       // 継続可能なエラーは自動で再開
                       console.log(`Continuable error: ${event.error}, restarting...`);
                       this.el.status.innerHTML = '🔄 音声認識を再開中... <span class="status-indicator waiting">待機中</span>';
                       
                       if (this.isRecording) {
                           this.scheduleRestart();
                       }
                       return;
                   }
                   
                   // 致命的なエラーのみ表示
                   const errorMessages = {
                       'not-allowed': 'マイクのアクセスが拒否されました',
                       'service-not-allowed': 'HTTPSでアクセスしてください',
                       'language-not-supported': '選択された言語がサポートされていません'
                   };
                   
                   this.showError(`音声認識エラー: ${errorMessages[event.error] || event.error}`);
                   this.stopRecording();
               };
               
               this.recognition.onend = () => {
                   this.recognitionStarting = false;
                   this.el.recordBtn.classList.remove('listening');
                   
                   if (this.isRecording) {
                       // 自動で再開
                       this.scheduleRestart();
                   }
               };
           }
           
           scheduleRestart() {
               if (this.restartTimeout) {
                   clearTimeout(this.restartTimeout);
               }
               
               // 短い間隔で再開
               this.restartTimeout = setTimeout(() => {
                   if (this.isRecording && !this.recognitionStarting) {
                       this.startRecognition();
                   }
               }, 500);
           }
           
           startRecognition() {
               if (this.recognitionStarting || !this.recognition || !this.isRecording) {
                   return;
               }
               
               try {
                   this.recognitionStarting = true;
                   this.recognition.start();
               } catch (error) {
                   this.recognitionStarting = false;
                   if (error.name !== 'InvalidStateError') {
                       console.log(`Recognition start error: ${error.name}`);
                       // エラーが発生しても再試行
                       if (this.isRecording) {
                           this.scheduleRestart();
                       }
                   }
               }
           }
           
           toggleRecording() {
               if (this.isRecording) {
                   this.stopRecording();
               } else {
                   this.startRecording();
               }
           }
           
           startRecording() {
               if (!this.recognition || !this.apiValid) {
                   this.showError('音声認識または翻訳APIが利用できません');
                   return;
               }
               
               this.isRecording = true;
               this.el.recordBtn.classList.add('recording');
               this.el.recordBtn.innerHTML = '🛑<br>停止';
               this.hideMessages();
               this.startRecognition();
           }
           
           stopRecording() {
               this.isRecording = false;
               this.recognitionStarting = false;
               
               if (this.restartTimeout) {
                   clearTimeout(this.restartTimeout);
                   this.restartTimeout = null;
               }
               
               if (this.recognition) {
                   this.recognition.stop();
               }
               
               this.el.recordBtn.classList.remove('recording', 'listening');
               this.el.recordBtn.innerHTML = '🎤<br>音声開始';
               this.el.status.textContent = 'マイクボタンを押して話してください';
           }
           
           getSpeechLang() {
               const langMap = {
                   'EN': 'en-US', 'JA': 'ja-JP', 'KO': 'ko-KR', 'ZH': 'zh-CN',
                   'FR': 'fr-FR', 'ES': 'es-ES', 'DE': 'de-DE', 'IT': 'it-IT',
                   'PT': 'pt-PT', 'RU': 'ru-RU'
               };
               return langMap[this.el.fromLang.value] || 'en-US';
           }
           
           isValidAPIKey(key) {
               const freeKeyPattern = /^[a-f0-9]{8}-[a-f0-9]{4}-[a-f0-9]{4}-[a-f0-9]{4}-[a-f0-9]{12}:fx$/i;
               const proKeyPattern = /^[a-f0-9]{8}-[a-f0-9]{4}-[a-f0-9]{4}-[a-f0-9]{4}-[a-f0-9]{12}$/i;
               return freeKeyPattern.test(key) || proKeyPattern.test(key);
           }
           
           async testAPI() {
               const apiKey = this.el.apiKey.value.trim();
               
               if (!apiKey) {
                   this.el.apiStatus.className = 'api-status error';
                   this.el.apiStatus.innerHTML = '❌ APIキーを入力してください';
                   return;
               }
               
               if (!this.isValidAPIKey(apiKey)) {
                   this.el.apiStatus.className = 'api-status error';
                   this.el.apiStatus.innerHTML = '❌ <strong>APIキーの形式が正しくありません</strong><br>正しい形式: 12345678-1234-1234-1234-123456789abc:fx (無料版)';
                   return;
               }
               
               this.el.testBtn.disabled = true;
               this.el.testBtn.innerHTML = '<span class="loading">🔄</span> テスト中...';
               this.el.apiStatus.className = 'api-status warning';
               this.el.apiStatus.innerHTML = '🔄 翻訳APIキーをテスト中...';
               
               try {
                   const usageUrl = `https://api-free.deepl.com/v2/usage?auth_key=${encodeURIComponent(apiKey)}`;
                   
                   let response = null;
                   let connectionMethod = '';
                   
                   for (let i = 0; i < this.corsProxies.length; i++) {
                       try {
                           let proxyUrl;
                           if (this.corsProxies[i].includes('allorigins')) {
                               proxyUrl = this.corsProxies[i] + encodeURIComponent(usageUrl);
                           } else {
                               proxyUrl = this.corsProxies[i] + usageUrl;
                           }
                           
                           response = await fetch(proxyUrl, {
                               method: 'GET',
                               headers: { 'Content-Type': 'application/json' }
                           });
                           
                           if (response.ok) {
                               connectionMethod = `プロキシ ${i + 1}`;
                               break;
                           }
                       } catch (error) {
                           continue;
                       }
                   }
                   
                   if (!response || !response.ok) {
                       throw new Error(`接続失敗 (${response?.status || 'unknown'})`);
                   }
                   
                   let usage;
                   const responseText = await response.text();
                   
                   try {
                       if (responseText.includes('"contents"')) {
                           const proxyData = JSON.parse(responseText);
                           usage = JSON.parse(proxyData.contents);
                       } else {
                           usage = JSON.parse(responseText);
                       }
                   } catch (parseError) {
                       throw new Error('APIレスポンスの解析に失敗しました');
                   }
                   
                   this.apiKey = apiKey;
                   localStorage.setItem('translation_api_key', apiKey);
                   this.apiValid = true;
                   
                   const used = usage.character_count || 0;
                   const limit = usage.character_limit || 500000;
                   const remaining = limit - used;
                   const percentage = limit > 0 ? ((used / limit) * 100).toFixed(1) : 0;
                   
                   this.el.apiStatus.className = 'api-status success';
                   this.el.apiStatus.innerHTML = `
                       ✅ <strong>翻訳API接続成功！</strong><br>
                       📊 使用状況: ${used.toLocaleString()} / ${limit.toLocaleString()} 文字 (${percentage}%)<br>
                       📝 残り: ${remaining.toLocaleString()} 文字<br>
                       🔧 接続方法: ${connectionMethod}
                       <div class="usage-bar">
                           <div class="usage-progress" style="width: ${percentage}%"></div>
                       </div>
                   `;
                   
                   this.enableApp();
                   this.updateApiPanelDisplay();
                   this.showSuccess('✅ 翻訳APIが利用可能になりました！');
                   
                   // API設定成功時に自動で最小化
                   setTimeout(() => {
                       if (!this.apiCollapsed) {
                           this.toggleApiPanel();
                       }
                   }, 3000);
                   
               } catch (error) {
                   this.apiValid = false;
                   this.updateApiPanelDisplay();
                   this.el.apiStatus.className = 'api-status error';
                   this.el.apiStatus.innerHTML = `
                       ❌ <strong>翻訳API接続失敗</strong><br>
                       エラー詳細: ${error.message}<br>
                       <small>
                           🔧 <strong>解決策:</strong><br>
                           ✅ APIキーの形式を再確認してください<br>
                           ✅ 使用量制限を確認してください<br>
                           ✅ しばらく時間をおいて再試行してください
                       </small>
                   `;
               } finally {
                   this.el.testBtn.disabled = false;
                   this.el.testBtn.innerHTML = '🧪 接続テスト';
               }
           }
           
           enableApp() {
               this.el.recordBtn.disabled = false;
               this.el.recordBtn.innerHTML = '🎤<br>音声開始';
               this.el.status.textContent = 'マイクボタンを押して話してください';
           }
           
           async translateText(text) {
               if (this.isTranslating || !this.apiValid) return;
               
               this.isTranslating = true;
               this.el.status.innerHTML = '🌍 翻訳中... <span class="loading">⏳</span>';
               this.el.translatedText.innerHTML = '<span class="loading">🔄</span> 翻訳中...';
               
               try {
                   const translateUrl = `https://api-free.deepl.com/v2/translate?auth_key=${encodeURIComponent(this.apiKey)}&text=${encodeURIComponent(text)}&target_lang=${this.el.toLang.value}&source_lang=`;
                   
                   let response = null;
                   
                   for (let i = 0; i < this.corsProxies.length; i++) {
                       try {
                           let proxyUrl;
                           if (this.corsProxies[i].includes('allorigins')) {
                               proxyUrl = this.corsProxies[i] + encodeURIComponent(translateUrl);
                           } else {
                               proxyUrl = this.corsProxies[i] + translateUrl;
                           }
                           
                           response = await fetch(proxyUrl, {
                               method: 'GET',
                               headers: { 'Content-Type': 'application/json' }
                           });
                           
                           if (response.ok) break;
                       } catch (error) {
                           continue;
                       }
                   }
                   
                   if (!response || !response.ok) {
                       throw new Error('翻訳APIへの接続に失敗しました');
                   }
                   
                   let data;
                   const responseText = await response.text();
                   
                   try {
                       if (responseText.includes('"contents"')) {
                           const proxyData = JSON.parse(responseText);
                           data = JSON.parse(proxyData.contents);
                       } else {
                           data = JSON.parse(responseText);
                       }
                   } catch (parseError) {
                       throw new Error('翻訳結果の解析に失敗しました');
                   }
                   
                   if (data && data.translations && data.translations[0] && data.translations[0].text) {
                       const translatedText = data.translations[0].text;
                       this.el.translatedText.textContent = translatedText;
                       this.addToTranslationHistory(text, translatedText);
                   } else {
                       throw new Error('翻訳結果が見つかりませんでした');
                   }
                   
                   // 翻訳完了後、音声認識の状態に応じてステータスを更新
                   if (this.isRecording) {
                       this.el.status.innerHTML = '🎙️ 音声を聞いています... <span class="status-indicator listening">聞き取り中</span>';
                   } else {
                       this.el.status.textContent = 'マイクボタンを押して話してください';
                   }
                   
               } catch (error) {
                   this.el.translatedText.textContent = '❌ 翻訳エラーが発生しました';
                   this.el.status.textContent = this.isRecording ? '🎙️ 音声を聞いています...' : 'マイクボタンを押して話してください';
                   this.showError(`翻訳エラー: ${error.message}`);
               } finally {
                   this.isTranslating = false;
               }
           }
           
           addToTranslationHistory(originalText, translatedText) {
               const timestamp = new Date().toLocaleTimeString('ja-JP', { hour: '2-digit', minute: '2-digit' });
               const entry = {
                   timestamp,
                   original: originalText,
                   translated: translatedText,
                   text: `[${timestamp}] ${originalText} → ${translatedText}`
               };
               
               this.translationHistory.unshift(entry);
               this.autoTrimHistory();
               this.updateHistoryDisplay();
           }
           
           autoTrimHistory() {
               let totalLength = this.translationHistory.reduce((sum, entry) => sum + entry.text.length + 1, 0);
               
               while (totalLength > this.maxHistoryLength && this.translationHistory.length > 1) {
                   const removedEntry = this.translationHistory.pop();
                   totalLength -= (removedEntry.text.length + 1);
               }
           }
           
           updateHistoryDisplay() {
               if (this.translationHistory.length === 0) {
                   this.el.translationHistory.innerHTML = '<div style="color: #9c27b0; font-style: italic;">翻訳結果がここに蓄積されます...</div>';
               } else {
                   this.el.translationHistory.innerHTML = this.translationHistory.map(entry => 
                       `<div class="history-entry">[${entry.timestamp}] ${entry.original} → ${entry.translated}</div>`
                   ).join('');
               }
               
               const totalLength = this.translationHistory.reduce((sum, entry) => sum + entry.text.length + 1, 0);
               this.el.charCounter.textContent = `${totalLength} / ${this.maxHistoryLength} 文字`;
               
               if (totalLength > this.maxHistoryLength * 0.9) {
                   this.el.charCounter.style.color = '#f44336';
               } else if (totalLength > this.maxHistoryLength * 0.7) {
                   this.el.charCounter.style.color = '#ff9800';
               } else {
                   this.el.charCounter.style.color = '#666';
               }
               
               this.el.translationHistory.scrollTop = 0;
           }
           
           showError(message) {
               this.el.error.textContent = message;
               this.el.error.style.display = 'block';
               this.el.success.style.display = 'none';
               setTimeout(() => this.hideMessages(), 8000);
           }
           
           showSuccess(message) {
               this.el.success.textContent = message;
               this.el.success.style.display = 'block';
               this.el.error.style.display = 'none';
               setTimeout(() => this.hideMessages(), 5000);
           }
           
           hideMessages() {
               this.el.error.style.display = 'none';
               this.el.success.style.display = 'none';
           }
       }
       
       // アプリ初期化
       document.addEventListener('DOMContentLoaded', () => {
           new VoiceTranslator();
           console.log('🎉 音声翻訳アプリが起動しました！');
       });
       
       // パフォーマンス測定
       window.addEventListener('load', () => {
           console.log(`⚡ アプリロード時間: ${Math.round(performance.now())}ms`);
       });
   </script>
